<ion-header>
  <ion-toolbar>
    <ion-button slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-button>
    <ion-title>My offers</ion-title>
    <ion-buttons slot="primary">
      <ion-button routerLink="/places/tabs/offers/new">
        <ion-icon name="add" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2" class="ion-text-center">
          <ion-text *ngIf="offers.length <=0">
            No offers found! Please create the one.
            <ion-button color="lime" routerLink="/places/tabs/offers/new">Create an offer</ion-button>
          </ion-text>
          <ion-list *ngIf="offers.length > 0">
            <ion-item-sliding *ngFor="let offerEl of offers" #slidingItem>
              <app-offer-item [offer]="offerEl"></app-offer-item>
              <ion-item-options side="end">
                <ion-item-option color="secondary" (click)="onEdit(offerEl.id, slidingItem)">
                  <ion-icon name="create" slot="top"></ion-icon>
                  Edit
                </ion-item-option>
              </ion-item-options>
            </ion-item-sliding>
          </ion-list>
        </ion-col>
      </ion-row>
  </ion-grid>
</ion-content>
