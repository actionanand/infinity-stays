<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin? 'Dear Member' : 'Hi Guest' }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content paddding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-mail</ion-label>
              <ion-input type="email" ngModel name="email" required email #emailCtr="ngModel"></ion-input>
            </ion-item>
            <ion-item *ngIf="!emailCtr.valid && emailCtr.touched" lines="none">
              <ion-text color="danger">
                <small>
                  Please enter a valid E-mail!
                </small>
              </ion-text>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="{{showPass ? 'text' : 'password'}}" ngModel name="password" #pswCtr="ngModel" 
              required pattern="((?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%?=*&]).{8,20})"></ion-input>
              <ion-icon color="primary" item-end slot="end" name="{{showPass ? 'eye' : 'eye-off'}}" (click)="showPass=!showPass"></ion-icon>
            </ion-item>
            <ion-item *ngIf="!pswCtr.valid && pswCtr.touched" lines="none">
              <ion-text color="danger">
                <small>
                  Password should contain up & down cases, number and special char of length at least 8 char!
                </small>
              </ion-text>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-sm="3">
          <ion-button color="primary" fill="clear" expand="block" type="button" (click)="onSwitchAuthMode()">
            Switch to {{ isLogin? 'Signup' : 'Login' }}</ion-button>
          <ion-button color="primary" expand ="block" type="submit" [disabled]="!f.valid">
            {{ !isLogin? 'Signup' : 'Login' }} </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
